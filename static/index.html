<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 100%;
            transition: transform 0.3s;
        }
        li:hover {
            transform: translateY(-5px);
        }
        li i {
            margin-right: 15px;
            color: #007BFF;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
<h1>Image Hosting</h1>
<p>
    Наш сервис — это не просто хранилище картинок. Это место, где пользователи могут:
</p>
<ul>
    <li><i class="fas fa-upload"></i>Загружать фотки в популярных форматах (.jpg, .png, .gif).</li>
    <li><i class="fas fa-shield-alt"></i>Быть уверенными, что ваши картинки надежно сохранены.</li>
    <li><i class="fas fa-link"></i>Получать удобные прямые ссылки на загруженные изображения.</li>
</ul>
<div class="button-container">
    <button onclick="location.href='/upload'">Загрузить</button>
    <button onclick="location.href='/images'">Посмотреть</button>
</div>
</body>
</html>
